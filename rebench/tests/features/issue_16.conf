standard_experiment: Test

benchmark_suites:
    Suite:
        gauge_adapter: TestVM
        command: TestBenchMarks %(benchmark)s %(input)s
        benchmarks:
          - Bench1

virtual_machines:
    TestRunner:
        path: .
        binary: issue_16_vm.py

experiments:
    Test1:
        suites:
            - Suite
        executions:
            - TestRunner:
                input_sizes:
                  - 10
    Test2:
        suites:
            - Suite
        executions:
            - TestRunner:
                input_sizes:
                  - 20
