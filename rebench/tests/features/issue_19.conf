standard_experiment: Test

runs:
    invocations: 10

benchmark_suites:
    Suite:
        gauge_adapter: TestVM
        command: TestBenchMarks %(benchmark)s %(input)s
        benchmarks:
            - Bench1
            - Bench2
            - Bench3
            - Bench4

virtual_machines:
    TestRunner:
        path: .
        binary: issue_19_vm.py

experiments:
    Test:
        suites:
          - Suite
        executions:
          - TestRunner
