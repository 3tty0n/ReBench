standard_experiment: Test

runs:
    number_of_data_points:  10

reporting:
    irc:
        server:  chat.freenode.net
        port:    6666
        channel: '#som'
        nick:    rebench-test-bot
        log_events:
            - job_completed
            - run_failed

benchmark_suites:
    Suite:
        gauge_adapter: TestVM
        command: TestBenchMarks %(benchmark)s %(input)s
        input_sizes: [44]
        benchmarks:
            - error-code
            - invalid
            - everything-ok

virtual_machines:
    TestRunner:
        path: .
        binary: issue_34_vm.py

experiments:
    Test:
        benchmark: Suite
        executions: TestRunner
