default_experiment: Test

runs:
    invocations: 1
    min_iteration_time: 0

benchmark_suites:
    Suite1:
        gauge_adapter: TestExecutor
        command: TestBenchMarks %(benchmark)s %(warmup)s
        benchmarks:
            - Bench1:
                warmup: 13

executors:
    VM1:
        path: .
        executable: issue_42_vm.py
        env:
            - IMPORTANT_ENV_VARIABLE: "iexist"
            - ALSOIMPORTANT: "3"

experiments:
    Test:
        suites:
          - Suite1
        executions:
          - VM1
