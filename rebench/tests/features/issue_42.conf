default_experiment: Test

runs:
    invocations: 1
    min_iteration_time: 0

benchmark_suites:
    Suite1:
        location: .
        gauge_adapter: TestExecutor
        command: " "
        benchmarks:
          - Bench1

executors:
    VM1:
        executable: issue_42_env.sh
        env:
            - "IMPORTANT_ENV_VARIABLE=iexist"
            - "ALSOIMPORTANT=3"
#             - IMPORTANT_ENV_VARIABLE: "iexist"
#             - ALSOIMPORTANT: "3"

experiments:
    Test:
        suites:
          - Suite1
        executions:
          - VM1
