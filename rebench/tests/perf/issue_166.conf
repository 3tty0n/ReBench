default_experiment: profile

benchmark_suites:
  Suite:
    gauge_adapter: TestExecutor
    command: TestBenchMarks %(benchmark)s %(warmup)s
    benchmarks:
      - Bench1:
          warmup: 13

executors:
    TestRunner1:
        path: .
        executable: issue_15_vm.py
        profiler:
          perf: {}
    TestRunner2:
        path: .
        executable: issue_15_vm.py
        profiler:
          perf:
            record_args: record custom-args
            report_args: report custom-args

experiments:
    profile:
        action: profile
        suites:
          - Suite
        executions:
          - TestRunner1
          - TestRunner2
